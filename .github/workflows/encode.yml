name: Encode and insert binaries into vCard

on:
  push:
    branches:
      - main

jobs:
  encode_photo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Encode photo
        run: |
          python contact/encode.py /contact/profile.jpg > contact_photo.base64

      - name: Insert photo into vCard
        run: |
          sed -i "s/PHOTO;ENCODING=BASE64;TYPE=JPEG:/PHOTO;ENCODING=BASE64;TYPE=JPEG:`cat contact_photo.base64`/g" vcard.vcf

      - name: Commit and push changes
        run: |
          git config --global user.email "mauriciom.curiel@gmail.com"
          git config --global user.name "Mauricio Curiel"

          git add vcard.vcf
          git commit -m "Encoded and inserted contact photo"
          git push

    encode_pronunciation:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Encode pronunciation
          run: |
            python contact/encode.py /contact/pronunciation.ogg > pronunciation.base64

        - name: Insert pronunciation into vCard
          run: |
            sed -i "s/SOUND:data:audio\/ogg;base64,/SOUND:data:audio\/ogg;base64,`cat pronunciation.base64`/g" vcard.vcf

        - name: Commit and push changes
          run: |
            git config --global user.email "mauriciom.curiel@gmail.com"
            git config --global user.name "Mauricio Curiel"

            git add vcard.vcf
            git commit -m "Encoded and inserted contact photo"
            git push
